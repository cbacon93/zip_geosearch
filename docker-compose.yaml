version: "3"
services:
  plz-geosearch:
    container_name: plz-geosearch
    restart: unless-stopped
    build: .
    ports:
      - "8080:8080"
    links:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/
  mongo:
    container_name: mongo
    image: mongo
    restart: unless-stopped
    volumes:
      - ./data:/data/db
